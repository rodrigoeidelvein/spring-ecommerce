<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>ecommecerce</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <header class="main-header">
        <button id="side-menu-toggle">Menu</button>
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item">
                    <a th:classappend="${#httpServletRequest.requestURI.equals('/')} ? 'active' : ''" th:href="@{/}">Shop</a>
                </li>
                <li class="main-header__item">
                    <a th:classappend="${#httpServletRequest.requestURI.equals('/products')} ? 'active' : ''"  th:href="@{/products}">Products</a>
                </li>
               <!-- <li class="main-header__item">
                    <a th:classappend="${#httpServletRequest.requestURI.equals('/cart')} ? 'active' : ''"  th:href="@{/cart}">Cart</a>
                </li> -->
                <li class="main-header__item" th:if="${isAdmin}">
                    <a th:classappend="${#httpServletRequest.requestURI.equals('/admin/add-product')} ? 'active' : ''"  th:href="@{/admin/add-product}">Add Product
                    </a>
                </li>
                <li class="main-header__item" th:if="${isAdmin}">
                    <a th:classappend="${#httpServletRequest.requestURI.equals('/admin/products')} ? 'active' : ''" th:href="@{/admin/products}">Admin Products
                    </a>
                </li>
                <li class="main-header__item" >
                    <span th:text="${currentUser}"></span>
                    <a th:href="@{/logout}" th:if="${!currentUser.equals('')}">Logout</a>
                    <a th:href="@{/login}" th:if="${currentUser.equals('')}">Login</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
