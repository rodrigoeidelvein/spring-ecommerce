<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{/css/main.css}" />
    <link rel="stylesheet"  th:href="@{/css/product.css}" />
    <link rel="stylesheet"  th:href="@{/css/forms.css}" />
    <title th:text="'Product Detail - ' + ${product.title} ">Product Detail - </title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main class="centered">
        <h1 th:text="${product.title}"></h1>
        <hr>
        <div class="image">
            <img th:src="${product.imageUrl}" th:alt="${product.title}">
        </div>
        <h2 th:text="'R$ ' + ${product.price}"></h2>
        <h2 th:text="${product.description}"></h2>
    </main>
</body>
</html>
